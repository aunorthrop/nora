<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Nora — Finishing up…</title>
<style>
  body{margin:0;background:#0f1115;color:#e9eef6;font-family:-apple-system,BlinkMacSystemFont,Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
       display:flex;align-items:center;justify-content:center;min-height:100vh}
  .card{background:#141821;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:24px;max-width:560px;width:92%;
        box-shadow:0 18px 55px rgba(0,0,0,.45)}
  .s{opacity:.85}
</style>
</head>
<body>
  <div class="card">
    <div>Creating your team…</div>
    <div class="s" id="msg" style="margin-top:8px">This will only take a second.</div>
  </div>

<script>
(async function(){
  try{
    const r = await fetch('/.netlify/functions/provision', { method:'GET' });
    const j = await r.json();
    const code = j.code || '';
    if (!/^[0-9]{4}-[0-9]{4}$/.test(code)) throw new Error('Bad code');
    // redirect back to home with the code so the home page can show a popup
    location.replace('/?code=' + encodeURIComponent(code));
  }catch(e){
    document.getElementById('msg').textContent = 'Sorry, something went wrong generating your code.';
  }
})();
</script>
</body>
</html>
